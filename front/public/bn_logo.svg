<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 512 512" role="img" aria-label="BN icon">
  <defs>
    <!-- Apple-like blue to purple gradient -->
    <linearGradient id="appleTechGrad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#5ac8fa"/>
      <stop offset="50%" stop-color="#007aff"/>
      <stop offset="100%" stop-color="#5856d6"/>
    </linearGradient>

    <!-- soft elegant shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0d1b3d" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- rounded square with gradient -->
  <rect x="16" y="16" width="480" height="480" rx="120" ry="120"
        fill="url(#appleTechGrad)" filter="url(#softShadow)"/>

  <!-- White bold BN text centered -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="260" fill="#ffffff" letter-spacing="0.5">
    BN
  </text>
</svg>
